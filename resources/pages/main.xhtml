	<style>
		/* my style overrides */
		html {
			overflow-y:scroll; /*scrollbar always visible, so when width height change it doesnt have that ugly jerk*/
		}
		
		/*
		.card-button {border: 2px solid #999; padding: 10px 15px; text-transform: uppercase; font-size: 14px; text-align: center; color: #222; font-weight: 700;}
		.card-button span {padding-right: 10px; transition: all 0.35s ease-out; -moz-transition: all 0.35s ease-out;-o-transition: all 0.35s ease-out;-webkit-transition: all 0.35s ease-out;-ms-transition: all 0.35s ease-out;}
		.card-button:hover {background: #222; border: 2px solid #222; color: #fff;}
		.card-button:hover span {color: #fff;}
		*/
		.card-button {border: 2px solid #666; color: #DDD; margin: 2px; white-space: nowrap;}
		.card-button:hover {background: #DDD; border: 2px solid #DDD; color: #000;}
		.card-button:hover span {color: #000;}
		
		.izotope-container img {
			min-height: 200px;
		}
		
		img {
			 -moz-force-broken-image-icon: 1;
		}
		
		.nav-item-disabled {
			color: #000 !important; /*disables hover*/
			cursor: default;
		}
		
		.skill-block {
			cursor: pointer;
		}

		.skill-block.rem-all {
			cursor: default;
		}
		
		.skill-block:not(.non-filtered-skill):hover .rem-all-after {
			opacity: 1;
			pointer-events: auto;
		}
		.rem-all-after {
			display: inline;
			opacity: 0;
			transition: opacity 200ms;
			pointer-events: none;
		}
		
		.rem-all-after::after {
			content: '\f1da';
			position: relative;
			padding: 3px;
			cursor: pointer;
			font-size: 14px !important;
			color: #333;
			/*from .fa*/
			font-family: FontAwesome;
			font-style: normal;
			font-weight: normal;
			line-height: 1;
			font-size-adjust: none;
			font-stretch: normal;
			font-feature-settings: normal;
			font-language-override: normal;
			font-kerning: auto;
			font-synthesis: weight style;
			font-variant: normal;
			font-size: inherit;
			text-rendering: auto;
		}
		
		.skill-block {
			transition: opacity 200ms;
		}
		.non-filtered-skill {
			opacity: 0.3;
		}
		.skill-block.non-filtered-skill .skill-line div {
			background-color: #aaa;
		}
		#message_div_izo_none {
			position: absolute;
			opacity: 0;
			transition: opacity 300ms, transform 300ms;
			font-size: 24px;
			width: 100%;
			text-align: center;
			top: 24px;
			transform: scale(.1);
		}
		
		#message_div_izo_none.izo-msg-show {
			opacity: 1;
			transform: scale(1);
		}
		
		.izotope-container {
			min-height: 50px; /* to fit 24px message_div_izo_none with some top margin, i did 24px at this time*/
		}
		
		.skill-block:before {
			/* space filler, so we dont have that area between bar and label where cursor becomes non pointer type, and click does nothing, so so weird i that happens, but anywas that forces this*/
			position: absolute;
			background-color: transparent;
			width: 100%;
			height: calc(100% + 1em);
			content: '';
		}
		
		.main-wrapp {
			padding-top: 150px;
		}
	</style>
