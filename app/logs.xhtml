<script>
	// after update counts
	var nativeshot_log_counts = {
		'imgur-anonymous': 10,
		'twitter': 6,
		'save-quick': 1,
		'save-browse': 4,
		'copy': 0,
		'print': 3
	};
	// find biggest count
	var nativeshot_biggest_count = 0;
	var biggest_count_should_be_percent = 90; // const really
	for (var p in nativeshot_log_counts) {
		if (nativeshot_log_counts[p] > nativeshot_biggest_count) {
			nativeshot_biggest_count = nativeshot_log_counts[p];
		}
	}
	if (nativeshot_biggest_count > 0) {
		// mod biggest count so its percent obeys biggest_count_should_be_percent
		//alert('biggest count: ' + nativeshot_biggest_count);
		nativeshot_biggest_count = Math.round((nativeshot_biggest_count * 100 / biggest_count_should_be_percent));
		//alert('modded biggest count: ' + nativeshot_biggest_count);
		
		 $('.skill-line').each(function(){
			var objel = $(this);
			// fake update counts here
			var nativeshot_category = objel.attr('data-nativeshot-category');
			objel.children('h5').attr('data-to', nativeshot_log_counts[nativeshot_category]); //.text(nativeshot_log_counts[nativeshot_category]);
			objel.children('div').attr('data-width-pb', Math.round((nativeshot_log_counts[objel.attr('data-nativeshot-category')] / nativeshot_biggest_count)*100) + '%');
		});
		 $('.skill-line div').each(function(){
			var objel = $(this);
			var pb_width = objel.attr('data-width-pb');
			objel.css({'width':pb_width});
		});
		$('.timer').countTo();
	}
</script>
